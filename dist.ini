name = Mail-Sender
author = Jan Krynický <Jenda@Krynicky.cz>
license             = Perl_5
copyright_holder    = Jan Krynický
copyright_year      = 1997

version = 0.903
[PkgVersion]

[@Starter]
revision = 1
-remove = Test::Compile
ReadmeAnyFromPod.source_filename = lib/Mail/Sender.pm
GatherDir.exclude_filename[0] = Makefile.PL
GatherDir.exclude_filename[1] = META.json
GatherDir.exclude_filename[2] = README.md

[ReadmeAnyFromPod / Markdown_Readme]
type = markdown
filename = README.md
location = root

[Prereqs::FromCPANfile]
[OSPrereqs / MSWin32]
Win32API::Registry = 0

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[Git::Contributors]

[GithubMeta]
issues  = 1
user    = Perl-Email-Project
[@Git]
[Deprecated]

[CheckChangeLog]
[CheckChangesHasContent]
[Test::ChangesHasContent]

[Test::Kwalitee]
[Test::Version]
[Test::Pod::Coverage::Configurable]
skip = Mail::Sender::CType::Win32
trustme = Mail::Sender => qr/^(?:enc_(?:base64|plain|qp|xtext)|Error|TestServer|get_response|getusername|login|printAuthProtocols|send_cmd)$/

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = CPAN
stopword = github
stopword = BCC
stopword = blakley
stopword = envid
stopword = esmpt
stopword = estmp
stopword = endpart
stopword = ResetGMTdiff
stopword = Krynicky
stopword = McGuigan
stopword = Sanche
stopword = Siqueira
stopword = GetHandle
stopword = GuessCType
stopword = MailFile
stopword = qmail
stopword = QueryAuthProtocols
stopword = ctype
stopword = MailMsg
stopword = Multipart
stopword = OpenMultipart
stopword = SendEnc
stopword = SendEx
stopword = SendFile
stopword = SendLine
stopword = SendLineEnc
stopword = SendLineEx
stopword = messageid
stopword = msg
stopword = multipart
stopword = Guillaume
stopword = TLS
stopword = auth
stopword = authdomain
stopword = authid
stopword = authpwd
stopword = multipart
stopword = createmessageid
stopword = keepconnection
stopword = bcc
stopword = replyto
stopword = smtp
stopword = ClearErrors

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
